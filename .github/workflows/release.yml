name: 'C++ CI'

on:
  push:
    branches:
      - master
      - feature/github_actions
      - homework/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake gcc-11 g++-11 doxygen graphviz
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 110
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-11 110
          gcc --version
          doxygen --version

      - name: Install Conan
        run: |
          pip install "conan>=2.0,<3.0"
          conan --version
      
      - name: Configure CMake
        run: |
          cmake . -DPATCH_VERSION=${{ github.run_number }} -DWITH_BOOST_TEST=ON -DWITH_GTEST=ON -DCMAKE_BUILD_TYPE=Release
      
      - name: Get project info from CMake
        run: |
          cat project_info.env >> $GITHUB_ENV
          echo "Project info loaded:"
          cat project_info.env
      
      - name: Build project
        run: cmake --build .
      
      - name: Run tests
        run: |
          ctest --output-on-failure --verbose --output-junit test-results.xml
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results.xml
      
      - name: Create package
        run: cmake --build . --target package
      
      - name: Generate Doxygen documentation
        run: |
          doxygen Doxyfile
          echo "Documentation generated in docs/html/"
          ls -la docs/html/
      
      - name: Deploy documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/html
          publish_branch: gh-pages
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.PROJECT_NAME }}-${{ env.PROJECT_VERSION_MAJOR }}.${{ env.PROJECT_VERSION_MINOR }}.${{ github.run_number }}-Linux.deb
          asset_name: ${{ env.PROJECT_NAME }}-${{ env.PROJECT_VERSION_MAJOR }}.${{ env.PROJECT_VERSION_MINOR }}.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package